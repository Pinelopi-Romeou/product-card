<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <img class="photo" src="./images/image-product-desktop.jpg" alt="product-photo">
    <div class="content">
      <h2 class="subtitle">perfume</h2>
      <h1 class="title">Gabrielle Essence Eau de Parfum</h1>
      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <span class="price-new">$149.99</span>
      <span class="price-old">$169.99</span>
      <button class="btn">
        <span class="btn-img"><img src="./images/icon-cart.svg" alt="cart-photo"></span>
        <span class="btn-text">Add to Cart</span>
      </button>
    </div>
  </div>
</body>

</html>
